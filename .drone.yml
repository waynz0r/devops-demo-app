---
pipeline:
  clone:
    image: plugins/git
    tags: true

  build:
    privileged: true
    image: rancher/dapper:1.11.2
    environment:
    - DRONE_BRANCH=${DRONE_BRANCH}
    - DRONE_COMMIT=${DRONE_COMMIT}
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    commands:
    - dapper publish
    - export PLUGIN_DOCKER_IMAGE=registry.console.rocks/devops-demo-app:v1.0.2

  akarmi:
    image: alpine:latest
    commands:
    - export

  rancher:
    image: peloton/drone-rancher
    url: ${RANCHER_URL}
    access_key: ${RANCHER_ACCESS_KEY}
    secret_key: ${RANCHER_SECRET_KEY}
    service: demo-app/app-latest
    # docker_image: registry.console.rocks/devops-demo-app:v1.0.2
    start_first: false
    confirm: true
    timeout: 180
